<!-- место для подключения базового шаблона -->
{% extends "base.html" %}

{% block content %}
<!-- наполнение страницы с результатами поиска -->
<div class="films-box">
    <!-- карточка одного фильма -->
    {% for film in films %}
    <a href="/films/{{ film.id }}">
      <div class="movie-card">
        <img src="{{ film.poster }}" alt="Poster" class="movie-poster" />
        <div class="movie-info">
            <h3>{{ film.title }}</h3>
            <p>Страна: {{ film.country }}</p>
            <p>Год: {{ film.year }}</p>
            <p class="rating">Рейтинг: {{ film.rating }}</p>
        </div>
      </div>
    </a>
    <!-- таких карточек много .... -->
    {% endfor %}

  </div>

  {% endblock %}
